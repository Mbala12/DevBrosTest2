<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/design.css">
    <script src="js/fetchdata.js"></script>
    <title>DevBros Web Dev Assessment</title>
</head>
<body>
    <div class="container1">
        <div class="button_container">
            <div class="border_container">
                <button>checkout</button>
            </div>
        </div>
    </div>

    <div class="container3">
        <input type="text" onkeyup="FilterAll()" placeholder="Search..." class="filter-info" id="search">
        <!-- <div class="output"></div> -->
    </div>

    <div class="container2">
        <table id="bikeTable">
            <thead>
                <tr>
                    <th sort-item onclick="sortNumeric(0, this)">BikeID</th>
                    <th sort-item onclick="sortASCII(1, this)">Make</th>
                    <th sort-item onclick="sortASCII(2, this)">Model</th>
                    <th sort-item onclick="sortNumeric(3, this)">Year</th>
                    <th sort-item onclick="sortNumeric(4, this)">Displacement</th>
                    <th sort-item onclick="sortNumeric(5, this)">Price</th>
                    <th sort-item onclick="sortASCII(6, this)">Terrain</th>
                    <th sort-item onclick="sortASCII(7, this)">Description</th>
                </tr>
            </thead>
            <tbody id="bikedata">
              
            </tbody>
        </table>
    </div>
    
</body>

</html>
